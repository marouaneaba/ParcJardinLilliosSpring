<!DOCTYPE html>
<html xmlns:th="http://www.thymLeaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorator="template">
<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
        <title>Enhance Required Form Fields with CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="description" content="Enhance Required Form Fields with CSS3" />
        <meta name="keywords" content="form, html5, css3, animated, transition, required, filter" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
        <link href="bootstarp/css/bootstrap.css" rel="stylesheet"/>
        
		
		<!--[if lt IE 8]>
			<style>
				.af-wrapper{display:none;}
				.ie-note{display:block;}
			</style>
		<![endif]-->
    </head>
    <body style="background: #eeeaea ;">
        
<div layout:fragment="content">
    	
        <div class="container">
			
			
			<section class="af-wrapper">
	            <h3 style="color:#C41C1C;text-align: center;margin-top: 80px;">Enregistrement Administrateur</h3>

				<form method="POST" action ="/ajouteAdmin" class="af-form" id="af-form" >
				
					<div class="af-outer ">
						<div class="af-inner">
							<label for="input-title">name</label>
							<input type="text" name="name" id="input-title"/>
						</div>
					</div>
				
					<div class="af-outer ">
						<div class="af-inner">
							<label for="input-name">Password</label>
							<input type="text" name="password" id="input-name" />
						</div>
					</div>
					
					<div class="af-outer ">
						<div class="af-inner">
						  <label for="input-email">Email address</label>
						  <input type="email" name="email_address" id="input-email" />
						</div>
					</div>
					
					<div class="af-outer ">
						<div class="af-inner">
						  <label for="input-email">Tel</label>
						  <input type="tel" name="Tel" id="input-email" />
						</div>
					</div>
					
					
					
					<input type="submit" value="Ajouter !!" /> 
					
				</form>
			</section>
        </div>
        </div>
    </body>
</html>
