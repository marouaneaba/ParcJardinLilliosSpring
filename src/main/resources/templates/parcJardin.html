<!DOCTYPE html>

<html xmlns:th="http://www.thymLeaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<div layout:fragment="content">


    <div class="col-md-12"><br/><br/>
        <center >

            <div class="panel-body">
                <form th:action="@{/chercherPJParNom}" method="GET">
                    <div>
                        <label>Chercher Parcs Jardins : </label>
                        <input type="text" name="PJNom"/>
	                        <button type="submit" class="btn fa fa-search" ></button>
                    </div>
                </form>
                
            </div>
     </center>
        <div  th:if="${allParcsJardins}"><br/><br/>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nom </th>
                        <th scope="col">Adresse</th>
                        <th scope="col">Type</th>
                        <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody th:each="pj : ${allParcsJardins}" >
                        <tr>
                            <td th:text="${pj.name}"></td>
                            <td th:text="${pj.adresse}"></td>
                            <td th:text="${pj.type}"></td>

                            <td>
                                <form th:action="@{/operationPJ/delete}" method = "Post">

                                    <input type="hidden" name="id" th:value="${pj.id}"/>
                                    <button type="submit" class="btn fa fa-close" style="background:#ffffff;font-size:20px;color:red" ></button>
                                </form>
                                <form th:action="@{/modificationParcJardin}" method = "GET">

                                    <input type="hidden" name="id" th:value="${pj.id}"/>
                                    <button type="submit" class="btn glyphicon glyphicon-plus" style="background:#ffffff;font-size:20px;color:#32CD32" ></button>
                                </form>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>

</body>
</html>
