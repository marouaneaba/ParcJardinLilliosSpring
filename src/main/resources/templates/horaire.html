<!DOCTYPE html>
<html xmlns:th="http://www.thymLeaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Ajouter Horaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Enhance Required Form Fields with CSS3" />
    <meta name="keywords" content="form, html5, css3, animated, transition, required, filter" />
    <meta name="author" content="Codrops" />
    <link rel="stylesheet" type="text/css" href="css/style3.css" />
    <link href="bootstarp/css/bootstrap.css" rel="stylesheet"/>


    <!--[if lt IE 8]>
    <style>
        .af-wrapper{display:none;}
        .ie-note{display:block;}
    </style>
    <![endif]-->
</head>
<body style="background: #eeeaea ;">

<div layout:fragment="content">

    <div class="container">


        <section class="af-wrapper">
            <h3 style="color:#4CA66B;text-align: center;margin-top: 80px;">Ajouter Horaire</h3>

            <form method="POST" th:action ="@{/toto}" class="af-form" id="af-form" >

                <input type="hidden" name="id" th:value="${id}" />
                <div class="af-outer ">
                    <div class="af-inner">
                        <label for="input-title">Jour</label>
                        <input type="text" name="journee" id="input-title"/>
                    </div>
                </div>

                <div class="af-outer ">
                    <div class="af-inner">
                        <label for="input-name">Ouverture</label>
                        <input type="text" name="ouverture" id="input-name" />
                    </div>
                </div>

                <div class="af-outer ">
                    <div class="af-inner">
                        <label for="input-email">Fermeture</label>
                        <input type="text" name="fermeture" id="input-email" />
                    </div>
                </div>




                <input style="background:#4CA66B" type="submit" value="Ajouter " />

            </form>
        </section>
    </div>
</div>
</body>
</html>
