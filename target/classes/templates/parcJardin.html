<!DOCTYPE html>

<html xmlns:th="http://www.thymLeaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div class="col-md-12"><br/><br/>
        <center >
            <div >Chercher Parcs Jardins</div>
            <div class="panel-body">
                <form method="GET">
                    <div>
                        <label>Nom : </label>
                        <input type="text" name="PJNom"/>
                        <button type="submit" class="btn btn-primary">Chercher</button>
                    </div>
                </form>
            </div>
     </center>
        <div  th:if="${allParcsJardins}"><br/><br/>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nom </th>
                        <th scope="col">Adresse</th>
                        <th scope="col">Type</th>
                        <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody th:each="pj : ${allParcsJardins}" >
                        <tr>
                            <td th:text="${pj.name}"></td>
                            <td th:text="${pj.adresse}"></td>
                            <td th:text="${pj.type}"></td>

                            <td>
                                <form th:action="@{/operationPJ/delete}" method = "Post">

                                    <input type="hidden" name="id" th:value="${pj.id}"/>
                                    <button type="submit" class="btn btn-xs btn-danger" >Supprimer</button>
                                </form>
                                <form method="POST">
                                    <button type="submit" class="btn btn-xs btn-success" >Modifier</button>
                                </form>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>

</body>
</html>
