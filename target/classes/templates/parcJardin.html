<!DOCTYPE html>

<html xmlns:th="http://www.thymLeaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Chercher Parcs Jardins</div>
            <div class="panel-body">
                <form methode="GET">
                    <div>
                        <label>Nom : </label>
                        <input type="text" name="PJNom"/>
                        <button type="submit" class="btn btn-primary">Chercher</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Parcs Jardins Trouves</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nom </th>
                        <th scope="col">Adresse</th>
                        <th scope="col">Type</th>
                    </tr>
                    </thead>
                    <tbody th:eatch="pj :${allParcsJardins}">
                        <tr>
                            <td th:text="${pj.name}"></td>
                            <td th:text="${pj.adresse}"></td>
                            <td th:text="${pj.type}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>

</body>
</html>
